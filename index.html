<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Component</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <div class="card">
            <img src="./images/illustration-hero.svg" alt="background_image">
            <h2>Order Summary</h2>
            <p>
                &nbsp;&nbsp;You can now listen to millions of songs,<br>
                audiobooks, and podcasts on any device<br>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;anywhere you like&excl;
            </p>

            <div class="content">
                <img src="./images/icon-music.svg" alt="music_logo">
                <div class="list">
                    <ul>
                        <li><strong>Annual Plan</strong></li>
                        <li>$59.99/year</li>
                    </ul>
                </div>
                <a class="specific" href="#">Change</a>
            </div>
            <button type="submit">Proceed to Payment</button>
            <a href="#">Cancel Order</a>
        </div>
    </main>
</body>

</html>
